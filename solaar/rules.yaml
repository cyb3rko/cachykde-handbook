%YAML 1.3
---
- Test: [thumb_wheel_up, 10]
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- Test: [thumb_wheel_down, 10]
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- Key: [Calculator, pressed]
- Execute: qalculate-qt
...
---
- Key: [Mission Control/Task View, pressed]
- KeyPress:
  - [Super_L, g]
  - click
...
---
- Key: [Dashboard Launchpad/Action Center, pressed]
- KeyPress:
  - [Super_L, w]
  - click
...
